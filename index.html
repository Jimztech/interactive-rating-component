<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" 
    rel="stylesheet"
  >

  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/reset.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main id="main">
    <div class="star-container">
      <img src="./images/icon-star.svg" alt="star" class="star">
    </div>
    <h1 class="heading">How did we do?</h1>
    <p>
      Please let us know how we did with your support request. 
      All feedback is appreciated 
      to help us improve our offering!
    </p>
    <br>
    <form action="rating">
      <div class="rate-container">
        <span class="rate-buttons">1</span>
        <span class="rate-buttons">2</span>
        <span class="rate-buttons">3</span>
        <span class="rate-buttons">4</span>
        <span class="rate-buttons">5</span>
      </div>
      <br>
      <div class="submit-button">
        <input type="submit" name="submit" id="submit" value="SUBMIT">
      </div>
    </form>
  </main>

<script src="./index.js"></script>
</body>
</html>
